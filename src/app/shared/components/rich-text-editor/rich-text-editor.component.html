<quill-editor
  [formControl]="editorControl"
  [modules]="quillConfig"
  [placeholder]="''"
  (onContentChanged)="onContentChange($event)"
  (onFocus)="onFocus()"
  (onBlur)="onBlur()"
  (onEditorCreated)="editorCreated($event)"
  classes="font-sans text-sm"
  [styles]="{ height: '120px', minHeight: '120px', maxHeight: '300px' }"
>
</quill-editor>
