<div *ngIf="isStandalone" class="mb-4">
  <!-- Breadcrumbs -->
  <nav class="flex items-center text-sm mb-5">
    <a
      [routerLink]="breadcrumbs[0].route"
      class="text-blue-600 hover:text-blue-800"
    >
      {{ breadcrumbs[0].label }}
    </a>
    <span class="mx-2">/</span>
    <span class="text-gray-600">{{ breadcrumbs[1].label }}</span>
  </nav>

  <h1 class="text-2xl font-semibold mb-6">
    {{ team?.id ? "Edit Team" : "Create Team" }}
  </h1>

  <!-- Error message -->
  <div
    *ngIf="error"
    class="mb-4 p-4 bg-red-100 text-red-700 rounded-md border border-red-200"
  >
    <div class="flex items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-2"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      {{ error }}
    </div>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading" class="flex justify-center my-8">
    <div
      class="w-8 h-8 border-3 border-blue-200 border-t-blue-600 rounded-full animate-spin"
    ></div>
  </div>
</div>

<form
  [formGroup]="teamForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col"
  *ngIf="!loading"
>
  <div class="mb-4">
    <label for="name" class="block mb-1 font-medium"
      >Team Name <span class="text-red-500">*</span></label
    >
    <input
      id="name"
      type="text"
      formControlName="name"
      class="w-full p-2 border rounded"
      placeholder="Enter team name"
    />
    <div
      *ngIf="teamForm.get('name')?.touched && teamForm.get('name')?.errors?.['required']"
      class="mt-1 text-sm text-red-600"
    >
      Team name is required
    </div>
    <div
      *ngIf="teamForm.get('name')?.touched && teamForm.get('name')?.errors?.['maxlength']"
      class="mt-1 text-sm text-red-600"
    >
      Team name cannot exceed 100 characters
    </div>
  </div>

  <div class="mb-6">
    <label for="description" class="block mb-1 font-medium">Description</label>
    <textarea
      id="description"
      formControlName="description"
      class="w-full p-2 border rounded"
      rows="4"
      placeholder="Describe your team"
    ></textarea>
  </div>

  <div class="flex justify-end space-x-3">
    <button
      type="button"
      class="px-4 py-2 border rounded hover:bg-gray-100"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      [disabled]="loading || submitting || !teamForm.valid"
    >
      <span *ngIf="loading || submitting" class="mr-2">
        <span
          class="inline-block w-4 h-4 border-2 border-t-white rounded-full animate-spin"
        ></span>
      </span>
      <span *ngIf="team?.id">Update Team</span>
      <span *ngIf="!team?.id">Create Team</span>
    </button>
  </div>
</form>
